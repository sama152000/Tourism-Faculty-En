<section class="faculty-section" *ngIf="serviceData">
  <div class="faculty-container">
    <!-- Header Section -->
    <div class="text-center mb-5">
      <h1 class="faculty-title">{{ serviceData.title }}</h1>
      <p class="faculty-text">{{ serviceData.subtitle }}</p>
    </div>

    <!-- Services Tabs -->
    <div class="departments-tabs-container" *ngIf="serviceData.sections.length">
      <div class="departments-tabs">
        <!-- Side Tabs -->
        <div class="departments-tablist">
          <button
            *ngFor="let service of serviceData.sections"
            class="departments-tab"
            [class.active]="selectedTab === service.id"
            (click)="onTabChange(service.id)"
          >
            {{ service.title }}
          </button>
        </div>

        <!-- Tab Panels -->
        <div class="departments-tabpanels">
          <div
            *ngFor="let service of serviceData.sections"
            class="departments-tabpanel"
            [class.active]="selectedTab === service.id"
          >
            <div class="department-content-wrapper">

              <!-- Service Header -->
              <div class="department-header">
                <div class="row align-items-center">
                  <div class="col-lg-8 col-md-12">
                    <div class="department-info">
                      <div class="department-icon">
                        <i [class]="service.iconPath"></i>
                      </div>
                      <h2 class="department-title">{{ service.title }}</h2>
                      <p class="department-overview">{{ service.description }}</p>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12">
                    <div class="department-stats">
                      <div class="stat-card">
                        <i class="pi pi-check-circle stat-icon"></i>
                        <div class="stat-info">
                          <span class="stat-number">{{ service.isActive ? 'Available' : 'Unavailable' }}</span>
                          <span class="stat-label">Service Status</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <hr class="department-divider">

              <!-- Service Description -->
              <div class="mission-card mb-4">
                <div class="card-header">Service Description</div>
                <div class="card-body">
                  <p class="faculty-text">{{ service.description }}</p>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
