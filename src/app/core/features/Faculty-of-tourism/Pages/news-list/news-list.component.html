<section class="faculty-section" *ngIf="newsData">
  <div class="faculty-container">
    <!-- Header Section -->
    <div class="text-center mb-5">
      <h1 class="faculty-title">{{ newsData.title }}</h1>
      <p class="faculty-text">{{ newsData.subtitle }}</p>
    </div>

    <!-- Content Tabs -->
    <div class="content-tabs-container" *ngIf="newsData.sections.length">
      <div class="content-tabs">
        <!-- Tabs -->
        <div class="content-tablist">
          <button
            *ngFor="let category of newsData.sections"
            class="content-tab"
            [class.active]="selectedCategory === category.categoryName"
            (click)="onTabChange(category.categoryName)"
          >
            <span class="tab-label">{{ category.categoryName }}</span>
            <span class="tab-count">{{ category.posts.length }}</span>
          </button>
        </div>

        <!-- Tab Panel -->
        <div class="content-tabpanels">
          <div class="content-tabpanel active">
            <div class="content-grid">
              <div class="content-card" *ngFor="let item of selectedPosts">
                <div class="content-image-container">
                  <img [src]="item.featuredImagePath" [alt]="item.title" class="content-image">
                  <div class="content-category-badge">
                    {{ selectedCategory }}
                  </div>
                </div>
                <div class="content-card-body">
                  <div class="content-meta">
                    <span class="content-date">
                      <i class="pi pi-calendar"></i>
                      {{ formatDate(item.createdDate) }}
                    </span>
                  </div>
                  <h3 class="content-title">{{ item.title }}</h3>
                  <p class="content-excerpt">{{ item.content | slice:0:150 }}...</p>
                  <div class="content-card-footer">
                    <a [routerLink]="['/news-details', item.id]" class="faculty-btn faculty-btn-primary">
                      Read More
                      <i class="pi pi-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="selectedPosts.length === 0" class="empty-state">
              <div class="empty-state-icon">
                <i class="pi pi-search"></i>
              </div>
              <h3 class="empty-state-title">No Content Available</h3>
              <p class="empty-state-text">
                There are currently no items in the "{{ selectedCategory }}" category.
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
