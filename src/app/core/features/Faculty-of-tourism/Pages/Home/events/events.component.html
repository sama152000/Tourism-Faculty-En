<section class="events-section faculty-section-alt">
  <div class="faculty-container">
    
    <!-- Section Header -->
    <div class="events-header d-flex justify-between align-center mb-4">
      <h2 class="faculty-title slide-in">{{ eventsData.title }}</h2>
      <a 
        [routerLink]="eventsData.viewAllLink"
        [queryParams]="{ category: 'events' }"
        class="view-all-btn faculty-btn faculty-btn-secondary"
      >
        <i class="pi pi-calendar mr-2"></i>
        View All Events
      </a>
    </div>

    <!-- Events Grid -->
    <div class="events-grid faculty-grid faculty-grid-2">
      <div 
        *ngFor="let event of eventsData.events; let i = index"
        class="event-card faculty-card fade-in"
        [style.animation-delay]="(i * 0.15) + 's'"
      >
        
        <!-- Event Image -->
        <div class="event-image-wrapper">
          <img 
            [src]="event.image"
            [alt]="event.title"
            class="event-image"
          />
          
          <!-- Date Badge -->
          <div class="event-date-badge">
            <span class="day">{{ event.date.getDate() }}</span>
            <span class="month">{{ event.date.toLocaleDateString('en-US', { month: 'short' }) }}</span>
          </div>
          
          <!-- Status Badge -->
          <div class="event-status-badge">
            {{ getTimeUntilEvent(event.date) }}
          </div>
        </div>

        <!-- Event Content -->
        <div class="event-content faculty-card-body">
          <h3 class="event-title">
            <a [href]="event.link" class="event-link">
              {{ event.title }}
            </a>
          </h3>
          
          <p class="event-description faculty-text">{{ event.description }}</p>
          
          <!-- Event Meta -->
          <div class="event-meta">
            <div class="event-date-info">
              <i class="pi pi-calendar"></i>
              <span>{{ formatDate(event.date) }}</span>
            </div>
            <div class="event-time-info">
              <i class="pi pi-clock"></i>
              <span>{{ getTimeUntilEvent(event.date) }}</span>
            </div>
          </div>
          
          <!-- Event Actions -->
          <div class="event-actions">
            <a 
              [href]="event.link"
              class="details-btn faculty-btn faculty-btn-primary"
            >
              <i class="pi pi-info-circle mr-2"></i>
              Event Details
            </a>
           
          </div>
        </div>
        
      </div>
    </div>

   
    
  </div>
</section>
