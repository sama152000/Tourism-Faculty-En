<section class="events-section faculty-section-alt" *ngIf="eventsPosts.length">
  <div class="faculty-container">
    
    <!-- Section Header -->
    <div class="events-header d-flex justify-between align-center mb-4">
      <h2 class="faculty-title slide-in">Events & Activities</h2>
      <a
       routerLink="/news-list"
       [queryParams]="{ category: 'Events' }"
       class="view-all-btn faculty-btn faculty-btn-secondary"
     >
        <i class="pi pi-calendar mr-2"></i>
        View All Events
      </a>
    </div>

    <!-- Events Grid -->
    <div class="events-grid faculty-grid faculty-grid-2">
      <div *ngFor="let event of eventsPosts; let i = index"
           class="event-card faculty-card fade-in"
           [style.animation-delay]="(i * 0.15) + 's'">
        
        <!-- Event Image -->
        <div class="event-image-wrapper">
          <img [src]="event.featuredImagePath"
               [alt]="event.title"
               class="event-image" />
          
          <!-- Status Badge -->
          <div class="event-status-badge">
            {{ getTimeUntilEvent(getEventDate(event)) }}
          </div>
        </div>

        <!-- Event Content -->
        <div class="event-content faculty-card-body">
          <h3 class="event-title">
            <a [routerLink]="['/news-details', event.id]" class="event-link">
              {{ event.title }}
            </a>
          </h3>
          
          <p class="event-description faculty-text">
            {{ event.content | slice:0:120 }}...
          </p>
          
          <!-- Event Meta -->
          <div class="event-meta">
            <div class="event-date-info">
              <i class="pi pi-calendar"></i>
              <span>{{ formatDate(getEventDate(event)) }}</span>
            </div>
            <div class="event-time-info">
              <i class="pi pi-clock"></i>
              <span>{{ getTimeUntilEvent(getEventDate(event)) }}</span>
            </div>
          </div>
          
          <!-- Event Actions -->
          <div class="event-actions">
            <a [routerLink]="['/news-details', event.id]"
               class="details-btn faculty-btn faculty-btn-primary">
              Event Details
              <i class="pi pi-info-circle mr-2"></i>
            </a>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</section>
