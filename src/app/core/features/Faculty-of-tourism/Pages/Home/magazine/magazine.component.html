<section class="magazine-section faculty-section" *ngIf="selectedJournal">
  <div class="magazine-background"></div>
  
  <div class="faculty-container">
    <div class="magazine-content-wrapper">
      
      <!-- Text Content -->
      <div class="magazine-text-content">
        <h2 class="magazine-title slide-in">{{ selectedJournal.title }}</h2>
        <p class="magazine-description fade-in">{{ selectedJournal.description }}</p>
        
        <!-- Key Features -->
        <div class="magazine-features fade-in">
          <div class="feature-item">
            <i class="pi pi-book feature-icon"></i>
            <span>Peer-reviewed articles</span>
          </div>
          <div class="feature-item">
            <i class="pi pi-users feature-icon"></i>
            <span>Tourism industry research</span>
          </div>
          <div class="feature-item">
            <i class="pi pi-globe feature-icon"></i>
            <span>International scope</span>
          </div>
        </div>
        
        <!-- زر تحميل أو رابط -->
        <a 
          *ngIf="selectedJournal.journalAttachments.length"
          [href]="selectedJournal.journalAttachments[0].url"
          target="_blank"
          rel="noopener noreferrer"
          class="magazine-btn faculty-btn faculty-btn-secondary"
        >
          Browse the issue
          <i class="pi pi-external-link ml-2"></i>
        </a>
      </div>

      <!-- Magazine Image -->
      <div class="magazine-image-content fade-in">
        <div class="magazine-cover-wrapper">
          <img 
            *ngIf="selectedJournal.journalAttachments.length"
            [src]="selectedJournal.journalAttachments[0].url"
            [alt]="selectedJournal.title"
            class="magazine-cover"
          />
        </div>
      </div>
      
    </div>
  </div>
</section>
