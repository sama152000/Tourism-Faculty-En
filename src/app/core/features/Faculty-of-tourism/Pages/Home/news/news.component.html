<section class="news-section faculty-section">
  <div class="faculty-container">
    
    <!-- Section Header -->
    <div class="news-header d-flex justify-between align-center mb-4">
      <h2 class="faculty-title slide-in">{{ newsData.title }}</h2>
      <a
       routerLink="/news-list"
       class="view-all-btn faculty-btn faculty-btn-primary"
     >
        <i class="pi pi-list mr-2"></i>
        View All News
      </a>
    </div>

    <!-- News Grid -->
    <div class="news-grid faculty-grid faculty-grid-3">
      <article 
        *ngFor="let newsItem of newsData.news; let i = index"
        class="news-card faculty-card fade-in"
        [style.animation-delay]="(i * 0.2) + 's'"
      >
        
        <!-- News Image -->
        <div class="news-image-wrapper">
          <img 
            [src]="newsItem.image"
            [alt]="newsItem.title"
            class="news-image"
          />
          <div class="image-overlay">
            <span class="news-date-badge">
              <i class="pi pi-calendar"></i>
              {{ formatDate(newsItem.date) }}
            </span>
          </div>
        </div>

        <!-- News Content -->
        <div class="news-content faculty-card-body">
          <h3 class="news-title">
            <a [href]="newsItem.link" class="news-link">
              {{ newsItem.title }}
            </a>
          </h3>
          
          <p class="news-excerpt faculty-text">{{ newsItem.excerpt }}</p>
          
          <!-- News Meta -->
          <div class="news-meta">
            <span class="news-date">
              <i class="pi pi-clock"></i>
              {{ formatDate(newsItem.date) }}
            </span>
          </div>
          
          <a 
            [href]="newsItem.link"
            class="read-more-btn faculty-btn faculty-btn-outline mt-auto"
          >
            Read Full Article
            <i class="pi pi-arrow-right ml-2"></i>
          </a>
        </div>
        
      </article>
    </div>

    <!-- News CTA Section -->
   
    
  </div>
</section>
